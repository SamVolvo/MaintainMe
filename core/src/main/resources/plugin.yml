name: MaintainMe
version: '${project.version}'
main: com.samvolvo.maintainme.MaintainMe
api-version: '1.17'
prefix: { MaintainMe }
authors: [ SamVolvo ]
description: Seamlessly manage server maintenance with ease.
website: https://samvolvo.com
commands:
  maintenance:
    description: "Use all the commands from MaintainMe"
    permission: "maintainme.maintenance"

permissions:
  maintainme.maintenance:
    description: Can use the /maintenance command
  maintainme.join:
    description: Is able to join even when its in maintenance mode.